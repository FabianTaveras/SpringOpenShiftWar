<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout_template :: head">
        
    </head>
    <body>
        <header th:replace="layout/layout_template :: header">
            
        </header>
        <div class="container">
            <h3 class="border border-success border-top-0 border-left-0 border-right-0">Registro</h3>
            <form th:action="@{/formClient}" th:object="${client}" method="post">

                <div class="form-group">
                    <label class="col-sm-2 col-form-label"> NOMBRE: </label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label"> APELLIDOS: </label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label"> EMAIL: </label>
                    <div class="col-sm-6">
                        <input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${boton}" class="btn btn-primary"/>
                    </div>
                </div>
               <!-- <input type="hidden" th:field="*{id}"/> -->
            </form>
        </div>
    </body>
    
    <footer th:replace="layout/layout_template :: footer">
        
    </footer>
</html>
